<body>
<div class="main-container">
  <header>
    <header>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
          <a class="navbar-brand" href="index.html"">Jacqueline White</a>
          </div>
          <ul class="nav navbar-nav">

              <a href="#">Home</a>

        </div>
      </nav>
    </header>
  </header>

    <div id="main-container" class="container">
      <section class="main-section">
        <h1>Contact</h1>

        <form id="contact-form">
          <ul>
            <li>
              <label for="name">Name</label>
              <input type="text" id="name" name="name" placeholder="John Smith" required="required">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" name="email" placeholder="example@gmail.com" required="required">
            </li>
            <li>
              <label for="message">Message</label>
              <textarea id="message" name="message" required="required"></textarea>
            </li>
          </ul>
          <input type="submit">
        </form>

      </section>

      <div class="col-sm-3" id="connect">
        <h2>Connect with me!</h2>
        <br>
        <div class="social">
            <a href="https://www.linkedin.com/in/jacquelinewhite15/" target=" _blank"><img width="50px" src="assets/images/linkedin.png" class="img-responsive">
            </a>
            <a href="https://stackoverflow.com/users/8320806/jacqueline-white?tab=profile" target="_blank"><img width="50px" src="assets/images/stkovr.png" class="img-responsive">
            </a>
            <a href="https://github.com/jacquewhite" target="_blank"><img width="50px" src="assets/images/githb.png" class="img-responsive">
            </a>
        </div>

      </div>

    </div>

  </div>
